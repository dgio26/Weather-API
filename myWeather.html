<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Weather Report</title>

    <!-- Custom fonts for this template-->
    <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="sb-admin-2.css" rel="stylesheet">

</head>

<body class="m-3">
    <form id="cityForm" class="mb-4">
        <input type="text" id="cityInput" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>

    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <i class="fas fa-map-marker-alt fa-2x text-danger"></i>
                        </div>
                        <div class="col-auto text-right">
                            <div class="h5 font-weight-bold text-gray-800">City Name</div>
                            <div class="text-gray-800" id="cityName"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <i class="fas fa-thermometer fa-2x text-info"></i>
                        </div>
                        <div class="col-auto text-right">
                            <div class="h5 font-weight-bold text-gray-800">Temperature</div>
                            <div class="text-gray-800" id="temperature"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <i class="fas fa-thermometer fa-2x text-info"></i>
                        </div>
                        <div class="col-auto text-right">
                            <div class="h5 font-weight-bold text-gray-800">Feels Like</div>
                            <div class="text-gray-800" id="feelsLike"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <i class="fas fa-sun fa-2x text-warning"></i>
                        </div>
                        <div class="col-auto text-right">
                            <div class="h5 font-weight-bold text-gray-800">Category</div>
                            <div class="text-gray-800" id="category"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <i class="fas fa-tint fa-2x text-success"></i>
                        </div>
                        <div class="col-auto text-right">
                            <div class="h5 font-weight-bold text-gray-800">Humidity</div>
                            <div class="text-gray-800" id="humidity"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <i class="fas fa-tachometer-alt fa-2x text-danger"></i>
                        </div>
                        <div class="col-auto text-right">
                            <div class="h5 font-weight-bold text-gray-800">Wind Speed</div>
                            <div class="text-gray-800" id="wind"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
